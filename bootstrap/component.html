<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 주요 요소</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <h2>버튼(Button)</h2>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>

    <h2>배지(Badge)</h2>
    <h3>Example heading<span class="badge badge-dark">new</span></h3>
    <h3>Example heading<span class="badge badge-light">new</span></h3>
    <h3>Example heading<span class="badge badge-primary">new</span></h3>
    <h3>Example heading<span class="badge badge-secondary">new</span></h3>

    <h2>카드(Card)</h2>
    <div class="card">
        <div class="card-bady">카드 본문 내의 일부 텍스트입니다.</div>
    </div>

    <div class="card my-3" style="width: 20rem">
        <div class="card-body">
            <div class="card-title">Card-title</div>
            <p class="card-text">카드 제목을 기반으로 하고 
                카드 콘텐츠의 대부분을 구성
            </p>
            <a href="http://www.naver.com" target="_blank" class="btn btn-primary">Naver</a>
        </div>
    </div>

</body>
</html>
