<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea태그</title>
    <style>
        .memo1{resize: both;}
        /* horizintal 가로방향 vercical 세로방향 */
        .memo2{resize: none;} 
        /* resize: none; 창이 늘어나지 않고 고정된다 */
    </style>
</head>
<body>
    <textarea class="memo1" cols="70" rows="5"></textarea>
    <textarea class="memo2" cols="70" rows="5"></textarea>
</body>
</html>
