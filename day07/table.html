<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자-2</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px 20px;
        }
        /* tr:first-child{background: green;} */
        /* tr:last-child{background: #f0f;} */

        /* 2n인 경우는 n=1대입(2,4,6,.....짝수번째로~)*/
        tr:nth-child(2n){background: #ccc;}
        /* 2n+1인 경우는 n=1대입(1,3,5,.....짝수번째로~)*/
        tr:nth-child(2n+1){background: #0f0;}

        /* 열을 선택할 경우에는 td: */
        td:nth-child(2n){width: 100px;}

    </style>
</head>
<body>
    <h2>건강에 좋은 건강 식품</h2>
    <table>
        <tr>
            <td>블루베리</td><td></td>
        </tr>
        <tr>
            <td>귀리</td><td></td>
        </tr>
        <tr>
            <td>토마토</td><td></td>
        </tr>
        <tr>
            <td>시금치</td><td></td>
        </tr>
        <tr>
            <td>적포도주</td><td></td>
        </tr>
        <tr>
            <td>견과류</td><td></td>
        </tr>
    </table>
</body>
</html>
