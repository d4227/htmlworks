<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex 속성</title>
    <style>
        #wrap{
            width: 100%;
            border: 1px solid #000;
            display: flex;
            /* 정렬 - 행(수평) */
            
            justify-content: flex-start;
            /* justify-content: flex-start; 우측 끝 */
            
            /* justify-content: center; */
            /* justify-content: center; 가운데 정렬*/
            
            /* justify-content: flex-end; */
            /* justify-content: flex-end; 좌측 끝*/
            
            justify-content: space-between;
            /* justify-content: space-between; 시작과 끝점에서 동일한 간경 */
            
            justify-content: space-around;
            /* justify-content: space-around; (가운데 정렬해서)주축에서 동일한 간격으로 배치*/
        }

        .box{
            width: 80px;
            background: #000;
            padding: 5px 50px;
            margin: 5px;
        }
        p{
            color: #fff;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
    </div>
</body>
</html>
