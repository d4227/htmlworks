<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
       .rect1{
             width: 500px;
             height: 500px;
             margin: 50px;
             background: #ff0;
             position: relative; 
             /* relative를 지정한 rect1이 도형기준이 된다.*/
         }
         .rect2{
             width: 100px;
             height: 100px;
             background: #00f;
             position: absolute;
             top:100px;
             left: 50px;    
            
         }
    </style>
</head>
<body>
    <div class="rect1">
        <div class="rect2"></div>
    </div>
    <!-- rect1이 부모가 되고, rect2가 자식이 된다 -->
    
</body>
</html>
